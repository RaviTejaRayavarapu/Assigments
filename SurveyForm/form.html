<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Survey Form</title>
</head>
<body>
    <div>
    <h1>Customer Survey Form</h1>
    </div>

<div class="survey-form">
    <form id="surveyForm" onsubmit="submitForm(event)">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="">Select Country</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
        </select>
        <table>
            <th>
        <label>Gender:</label><br>
        </th>
        <tr>
            <td>
        <input type="checkbox" name="gender" value="male">
        </td>
        <td><p>male</p></td>
        </tr>
        <tr>
            <td>
        <input type="checkbox" name="gender" value="female">
        </td>
        <td><p>female</p></td>
        </tr>
        <tr>
            <td>
        <input type="checkbox" name="gender" value="others">
        </td>
        <td><p>others</p></td>
        </tr>
       
        </table>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required>

        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </div>
    </form>
</div>

<div id="popup" class="popup" style="display: none;">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Survey Form Submission</h2>
        <div id="popupResults"></div>
    </div>
</div>
 
<h6>2023 customer survey form.All rights reserved | Design By Ravi Teja</h6>

<script src="form.js"></script>
</body>
</html>
